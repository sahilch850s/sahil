<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">ShopMate</h1>
            <nav class="nav">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="{{ url_for('cart') }}">Cart ({{ cartlength }})</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-cart">
                    <img src="{{ url_for('static', filename='product1.jpeg') }}" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$25.00</p>
                    <form action="{{ url_for('add_to_cart') }}" method="POST">
                        <input type="hidden" name="product_name" value="Product 1">
                        <input type="hidden" name="product_price" value="25.00">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
                <div class="product-card">
                    <img src="{{ url_for('static', filename='product2.jpeg') }}" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$30.00</p>
                    <form action="{{ url_for('add_to_cart') }}" method="POST">
                        <input type="hidden" name="product_name" value="Product 2">
                        <input type="hidden" name="product_price" value="30.00">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
                <div class="product-card">
                    <img src="{{ url_for('static', filename='product3.jpeg') }}" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$45.00</p>
                    <form action="{{ url_for('add_to_cart') }}" method="POST">
                        <input type="hidden" name="product_name" value="Product 3">
                        <input type="hidden" name="product_price" value="45.00">
                        <button type="submit" >Add to Cart</button>
                    </form>
                </div>
                <div class="product-card">
                    <img src="{{ url_for('static', filename='product4.jpeg') }}" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$50.00</p>
                    <form action="{{ url_for('add_to_cart') }}" method="POST">
                        <input type="hidden" name="product_name" value="Product 4">
                        <input type="hidden" name="product_price" value="50.00">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ShopMate. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
